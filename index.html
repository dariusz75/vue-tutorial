<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Tutorial</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="app" v-cloak>
      <h1 class="text-center">{{ heading }}</h1>
      <form @submit.prevent="submitForm">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" class="form-control" id="first-name" ref="firstName">
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" class="form-control" id="last-name" ref="lastName">
        </div>
        <button type="submit" class="btn btn-primary" @click="submitForm">Submit</button>
      </form>
      <h3 class="mt-5">Your name: {{ fullName }}</h3>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>

  <script src="script.js"></script>
</body>

</html>

<!--
Veu pozwala przypisywac do dowolnego elementu atrybut ref z podana nazwa
Najprostrzym sposobem pobrania wartosci z formularza jedt odwolanie sie do pol input poprzez
nazwy podane w atrybutach ref, ktory powinne byc unikalne.
Najpierw nalezy formie przypisac zdarzenie submit i okreslic co to zdarzenie bedzie wywolywac,
nie zapominajac oczywiscie o prevent default.
<form @submit.prevent="submitForm">
W naszym przypadku submit po kliknieciu przycisku wywola metode submitForm

Przejdz do pliku script.js
-->
