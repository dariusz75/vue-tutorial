<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Tutorial</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="app" v-cloak>
      <h1 class="text-center">{{ heading }}</h1>
      <form @submit.prevent="submitForm">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" class="form-control" id="first-name" ref="firstName" v-model.trim.lazy="firstName">
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" class="form-control" id="last-name" ref="lastName" v-model.trim.lazy="lastName">
        </div>
        <div class="form-group">
          <label for="age">Age (must be 18+)</label>
          <input type="text" class="form-control" id="age" ref="age" v-model.number="age">
        </div>
        <button type="submit" class="btn btn-primary" :disabled="!isFilled">Submit</button>
      </form>
      <h3 class="mt-5">Full name: {{ fullName }}</h3>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>

  <script src="script.js"></script>
</body>

</html>

<!--
Aby odzwierciedlic wartosc pola imput w obiekcie data instancji new Veu 
nalezy elementowi input przypisac atrybut @input
nastepnie podac nazwe wlasciwosci obiektu do ktorej chcemy przekazac wartosc - @input="firstName
a nastepnie pobrac wartosc pola input - @input="firstName = $event.target.value"

Aby dane byly zbindowane dwukierunkowo nalezy uzyc dyrektywy v-model="firstName" 
podajac nazwe odpowiednia wlasciwosci obiektu data.

Roznica miedzy tym przykladem a poprzednim jest taka, 
ze do dyrektywy v-model dodalismy wlasciwosc trim i lazy - v-model.trim.lazy="firstName"
Trim odpowiada za wyciecie wszystkich pustych pol przed i po wartosci elementu inpu.
Lazy odpowiada za to ze wartosc input przekazywana jest dopiero po opuszczeniu okna,
wczesniej byla zmianiona po kazdym przycisnieciu klawisza.
